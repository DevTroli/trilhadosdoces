<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Trilha dos Doces</title>
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>

<body>
  <main class="login-page">
    <section class="login-card">
      <div class="login-card__header">
        <a href="index.html">
          <img src="https://servidor-estaticos-ashy.vercel.app/trilhadoces.svg" alt="Trilha dos Doces" />
        </a>
        <h1>Entrar</h1>
        <p>Acesse para continuar sua trilha de sabores.</p>
      </div>

      <form class="login-form" id="formLogin">
        <label>
          Email
          <input type="email" name="email" id="email" required />
        </label>

        <label>
          Senha
          <input type="password" name="senha" id="senha" required />
        </label>

        <button type="submit" class="btn btn--primary">Entrar</button>

        <p class="login-form__alert" id="loginErro" aria-live="polite"></p>
      </form>

      <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem">
        NÃ£o tem conta?
        <a href="cadastro.html" style="color: var(--cor-marrom); font-weight: 600">Cadastre-se</a>
      </p>
    </section>
  </main>

  <script src="js/db.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
